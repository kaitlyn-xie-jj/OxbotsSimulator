#VRML_SIM R2025a utf8
PROTO CalibrationCard [
  field MFString textureFile ["../tools/camera_calibration/aprilTagBoard.png"]
  field SFVec3f translation 0 0.5 0.1
  field SFRotation rotation 0 1 0 0
] {
  Transform {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance Appearance {
          texture ImageTexture {
            url IS textureFile
          }
        }
        geometry Box {
          size 0.297 0.001 0.210
        }
      }
    ]
  }
}